<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <title>Map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      .marker {
        background-image: url('/images/red_x.png');
        background-size: cover;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        cursor: pointer;
      }

      .mapboxgl-popup {
        max-width: 200px;
      }

      .mapboxgl-popup-content {
        text-align: center;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;}

      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        border-right: solid white 1.5px;
        top: 0;
        left: 0;
        background-color: #181817;
        overflow-x: hidden;
        padding-top: 60px;

      }

      .sidebar a {
        text-decoration: none;
        font-size: 14px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-weight: bold;
        color: #83c8ce;
        display: block;
        padding-left: 25px;
      }

      .sidebar a:hover {
        color: gray;
      }

      .sidebar text {
        padding: 8px 8px 8px 15px;
        text-decoration: none;
        font-size: 14px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        color: white;
        display: block;
      }

      .sidebar .closebtn {
        position: absolute;
        top: 10px;
        right: 25px;
        font-size: 36px;
        margin-left: 60px;
        color: white;
      }

      .openbtn {
        font-size: 20px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        cursor: pointer;
        background-color: #181817;
        color: white;
        padding: 10px 20px;
        border: none;
        position: absolute;
        top: 10px;
        left: 30px;
        z-index: 1;
        border-radius: 3px;
      }
    

    </style>
</head>

<body>

<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
  
  <text>
  The black ship shows where <em>Altitude Adjustment</em> is located.<br> 
  <br>
  Tap the <strong><font color=#df2e33>X</font></strong> icons to read the corresponding blog post.<br>
  <br>
  Follow the red line to see our exact path based on the chartplotter.<br>
 
  <br>
  Keep checking back for updates as we cruise to the Bahamas!
  <br>

  <div style="padding: 20px;">
    <img width=150px src="/images/compass.png">
    </div>
  
  <br>

  <a href="https://juliasobczak.github.io/">Back to Captain's Log</a>
  
  </text>
  
</div>

<div id="main">
  <button class="openbtn" onclick="openNav()">Information</button>  
</div>

<script>
  function openNav() {
    document.getElementById("mySidebar").style.width = "230px";
    document.getElementById("main").style.marginLeft = "230px";
  }
  
  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
  }
</script>

<div id='map'></div>

<script>

mapboxgl.accessToken = 'pk.eyJ1IjoianVsaWFzb2JjemFrIiwiYSI6ImNrY2RtOXpkZDAwenUycG54eXlsYTFmcXkifQ.3hLkp5zWDu7IvZG_zsaKJQ';

// Initialize map
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/juliasobczak/clm9b0lh4012n01rfczok9iiv',
  center: [-78.76582187059532, 28.13256852499127],
  zoom: 6
});

// Add custom marker
for (const feature of geojson.features) {
  // create a HTML element for each feature
  const el = document.createElement('div');
  el.className = 'marker';

  // make a marker for each feature and add to the map
  new mapboxgl.Marker(el)
  .setLngLat(feature.geometry.coordinates)
  .setPopup(
    new mapboxgl.Popup({ offset: 25 }) // add popups
      .setHTML(
        "<h3> <a href='" + feature.properties.url + "'>" + feature.properties.title + "</a></h3>" + 
        "<em>" + feature.properties.description + "</em>" + 
        "<h3> <a href='" + feature.properties.url2 + "'>" + feature.properties.title2 + "</a></h3>" + "<em>" + feature.properties.description2 + "</em>"
      )
  )
    .addTo(map);
}

</script>

</html>
